<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="denglu.css">
    <title>欢迎登陆</title>
</head>
<body>

<div class="header">
    <i class="icon icon-goback"></i>
    <span class="west">京东登录</span>
</div>
<div class="bbq" id="dsa">
    <input type="text"  class="box" placeholder="用户名/邮箱/已验证手机">
    <input type="text" class="box" placeholder="请输入密码" id="bbq1">
    <input type="text" class="box" placeholder="请输入验证码">
    <input type="button"  class="pox" value="登录">
    <div class="zhu">
        <span>快速注册</span>
    </div>
</div>

<div class="bbq" id="asd">
    <input type="text"  class="box" placeholder="请输入验证码">
    <input type="text"  class="box" placeholder="请输入手机号"  id="bbq2">
    <input type="button" value="获取验证码" class="zxc">
    <input type="text" class="box" placeholder="请输入短信验证码">
    <input type="text" class="box" placeholder="请设置6-20位登陆密码">
    <input type="button"  class="pox" value="注册" id="ppo">
</div>

</body>
</html>
<script src="jquery-3.1.1.min.js"></script>
<script src="denglu.js"></script>
